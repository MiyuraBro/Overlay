<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyura Bro Stream Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <!-- Branding (Top Left) -->
        <div class="branding">
            <img src="your-logo-link.png" alt="Miyura Bro">
        </div>

        <!-- Social Box (Top Right) -->
        <div class="social-box">
            <ul>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">YouTube</a></li>
            </ul>
        </div>

        <!-- Chat Box (Bottom Right) -->
        <div class="chat-box">
            <div class="chat-message">Welcome to the stream!</div>
        </div>

        <!-- New Follower Alerts (Top Center) -->
        <div class="follower-alert">
            <p>New Follower: <span id="follower-name">JohnDoe123</span></p>
        </div>

        <!-- Animated Bottom Frame -->
        <div class="bottom-frame">
            <div class="animated-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
